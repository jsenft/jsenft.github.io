<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI_y-x_J8MWvtvFhQ8h8ID5cTYkrJaURY"></script>

</head>
<body>
    <input type="search" placeholder="Search Location" size="40" data-bind="textInput: query, valueUpdate: 'keyup'"/>
    <ul data-bind="foreach: search" id="list">
      <li data-bind="text: $data.name, click: $parent.listClick"></li>
    </ul>
    <div id="map"></div>

    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> -->
    <script type='text/javascript' src='lib/knockout-3.4.0.js'></script>
    <script type='text/javascript' src='lib/oauth-signature.js'></script>
    <script type='text/javascript' src='js/app1.js'></script>
</body>
</html>
